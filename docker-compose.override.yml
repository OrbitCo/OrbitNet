version: "3"
services:
  server:
    image: node:latest
    command: bash -c 'while true; do sleep 60; done'
    environment:
      - NODE_ENV=development
      - COMPOSE_CONVERT_WINDOWS_PATHS=1
    ports:
      - '8080:8080'
    volumes:
      - ./:/app
      - ./data/server/share:/share

  mongo:
    environment:
      - COMPOSE_CONVERT_WINDOWS_PATHS=1
    volumes:
      - ./data/mongo/share:/share
